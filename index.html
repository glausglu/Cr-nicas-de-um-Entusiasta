<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relatos Jur√≠dicos Online</title>

<style>
body {
    margin: 0;
    font-family: Georgia, serif;
    background-image: url("https://images.unsplash.com/photo-1589829545856-d10d557cf95f");
    background-size: cover;
    background-attachment: fixed;
}

header {
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 30px;
    text-align: center;
}

section {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255,255,255,0.96);
    padding: 35px;
    border-radius: 10px;
}

.blog-post {
    border-bottom: 1px solid #ccc;
    padding-bottom: 30px;
    margin-bottom: 30px;
}

.blog-post:last-child {
    border-bottom: none;
}

.blog-post h3 {
    color: #2c3e50;
}

.data {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    font-size: 16px;
}

button {
    background: #2c3e50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #1a252f;
}

footer {
    background: rgba(0,0,0,0.85);
    color: #fff;
    text-align: center;
    padding: 15px;
}

.comment {
    background: #f0f0f0;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

/* Modal */
#modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center; align-items:center;
}
#modal-content {
    background:#fff;
    padding:20px;
    border-radius:10px;
    max-width:600px;
    width:90%;
}
</style>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<header>
    <h1>Relatos Jur√≠dicos Online</h1>
    <p>Blog pessoal jur√≠dico com publica√ß√£o e coment√°rios</p>
</header>

<!-- Bot√£o Novo Relato -->
<section id="editor-section">
    <button onclick="abrirModal()">‚ûï Novo Relato</button>

    <div id="modal">
        <div id="modal-content">
            <h2>Escreva o Novo Relato</h2>
            <input type="text" id="modal-titulo" placeholder="T√≠tulo">
            <textarea id="modal-conteudo" rows="6" placeholder="Conte√∫do do relato"></textarea>
            <button onclick="publicarModal()">üíæ Publicar</button>
            <button onclick="fecharModal()">‚ùå Fechar</button>
        </div>
    </div>
</section>

<!-- Relatos -->
<section id="relatos-section">
    <h2>Relatos Publicados</h2>
    <div id="relatos"></div>
</section>

<!-- Coment√°rios -->
<section id="comentarios-section">
    <h2>Coment√°rios</h2>
    <div id="comentarios"></div>
    <textarea id="novo-comentario" placeholder="Escreva um coment√°rio..." rows="3"></textarea>
    <button onclick="postarComentario()">Postar Coment√°rio</button>
</section>

<footer>
    ¬© 2026 ‚Äì Relatos Jur√≠dicos Online
</footer>

<script>
  // üîπ COLE AQUI SEU FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "XXXXXXXXX",
    appId: "X:XXXXXXXX:web:XXXXXXXX",
    measurementId: "G-XXXXXXXX"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // üîπ Modal
  function abrirModal() {
    document.getElementById("modal").style.display = "flex";
  }
  function fecharModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modal-titulo").value = "";
    document.getElementById("modal-conteudo").value = "";
  }

  // üîπ Publicar relato pelo modal
  function publicarModal() {
    const titulo = document.getElementById("modal-titulo").value;
    const conteudo = document.getElementById("modal-conteudo").value;
    if(titulo.trim() === "" || conteudo.trim() === "") return alert("Preencha t√≠tulo e conte√∫do!");
    
    const data = new Date();
    db.collection("relatos").add({
      titulo: titulo,
      conteudo: conteudo,
      data: data
    })
    .then(() => {
      fecharModal();
      carregarRelatos();
    });
  }

  // üîπ Carregar relatos em ordem decrescente
  function carregarRelatos() {
    const container = document.getElementById("relatos");
    container.innerHTML = "";
    db.collection("relatos").orderBy("data", "desc").get().then((snapshot) => {
      snapshot.forEach((doc) => {
        const r = doc.data();
        const div = document.createElement("div");
        div.className = "blog-post";
        const dataFormatada = r.data.toDate ? r.data.toDate().toLocaleString() : new Date(r.data.seconds*1000).toLocaleString();
        div.innerHTML = `<h3>${r.titulo}</h3><div class="data">üìÖ ${dataFormatada}</div><p>${r.conteudo}</p>`;
        container.appendChild(div);
      });
    });
  }

  // üîπ Carregar coment√°rios
  function carregarComentarios() {
    const container = document.getElementById("comentarios");
    container.innerHTML = "";
    db.collection("comentarios").orderBy("data","desc").get().then((snapshot) => {
      snapshot.forEach((doc) => {
        const c = doc.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<b>${c.usuario}</b>: ${c.texto}`;
        container.appendChild(div);
      });
    });
  }

  // üîπ Postar coment√°rio
  function postarComentario() {
    const texto = document.getElementById("novo-comentario").value;
    if(texto.trim() === "") return;
    db.collection("comentarios").add({
      usuario: "Visitante",
      texto: texto,
      data: new Date()
    })
    .then(() => {
      document.getElementById("novo-comentario").value = "";
      carregarComentarios();
    });
  }

  // üîπ Inicializar p√°gina
  window.onload = () => {
    carregarRelatos();
    carregarComentarios();
  }
</script>

</body>
</html>
